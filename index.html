<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video Player</title>
  <link rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="progress.css" />
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <video
    src="Captain America Lifts Thor s Hammer Mjolnir Scene - AVENGERS 4 ENDGAME (201 - Copy.mp4"
    poster="poster.png"
    id="video"
    class="screen">
  </video>

    <div class="controls">
      <button class="btn" id="play"><i class="fas fa-play"></i></button>
      <button class="btn" id="stop"><i class="fas fa-stop"></i></button>
      <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
      <span class="timestamp" id="timestamp">00:00</span>
      </div>

   <script src="script.js"></script>
  </body>
</html>
